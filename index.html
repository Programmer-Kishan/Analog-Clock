<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog clock</title>
</head>
<body>
    <h1 id="heading">JavaScript Analog Clock</h1>
    <div id="clock">
        <div class="dot"></div>
        <div id="hr-hand" class="hand"></div>
        <div id="min-hand" class="hand"></div>
        <div id="sec-hand" class="hand"></div>
        <span class="time time-1">1</span>
        <span class="time time-2">2</span>
        <span class="time time-3">3</span>
        <span class="time time-4">4</span>
        <span class="time time-5">5</span>
        <span class="time time-6">6</span>
        <span class="time time-7">7</span>
        <span class="time time-8">8</span>
        <span class="time time-9">9</span>
        <span class="time time-10">10</span>
        <span class="time time-11">11</span>
        <span class="time time-12">12</span>
    </div>
    <script src="index.js"></script>
</body>
</html>
